        <main>
            <section class="mt-5">
                <h2 class="text-center">Contact Us!</h2>
                <div class="row">
                    <div class="col-12 col-sm-12">   
                        <form class="form" id="contact-form" >
                            <div class="col-12-col-sm-12 col-md-8 mx-auto">
                                <div class="mt-1 form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" name="name" id="name" placeholder="your-name" class="form-control form-block" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" placeholder="you@your.email" class="form-control form-block" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject:</label>
                                    <input type="text" name="subject" id="subject" placeholder="Subject" class="form-control form-block" required>
                                </div>
                                <div class="form-group">
                                    <label for="textarea">Message:</label>
                                    <textarea name="message" id="message" cols="30" rows="3" class="form-control form-block" required></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-danger" id="submit-button">Submit</button>
                                </div>
                            </div>
                        </form>
                        <div id="contact-notification" class="mt-2 mb-1 text-center col-12 col-sm-12 col-md-8 mx-auto"></div>
                    </div>
                </div>
            </section>
